<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom, #eab8d8, #7ed6f7);
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            margin-top: 100px;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        p {
            margin-bottom: 20px;
        }

        .enterButton {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .enterButton:hover {
            background-color: #0056b3;
        }

        #helloText {
            font-size: 24px;
            margin-top: 20px;
            background-image: linear-gradient(to bottom, #2261e0, #d01ce8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .lightBlue {
            background-color: #add8e6 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>This is a simple welcome page.</p>
        <button id="enterButton" class="enterButton">Enter</button>
        <div id="helloText">HELLO</div>
    </div>

    <script>
        document.getElementById("enterButton").addEventListener("click", function() {
            var helloDiv = document.getElementById("helloText");
            var enterButton = document.getElementById("enterButton");

            // Toggle visibility of "HELLO" text
            if (helloDiv.innerText === "") {
                helloDiv.innerText = "Hello";
                enterButton.classList.add("lightBlue");
            } else {
                helloDiv.innerText = "";
                enterButton.classList.remove("lightBlue");
            }
        });
    </script>
</body>
</html>
